<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protasia</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #C9A55B;
            --dark-gold: #B08D42;
            --cream: #F5F1E8;
            --charcoal: #2A2A2A;
            --soft-white: #FDFCF9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--soft-white) 0%, var(--cream) 100%);
            color: var(--charcoal);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Decorative background elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--dark-gold) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.05); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo-wrapper {
            display: inline-block;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(201, 165, 91, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .logo-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(201, 165, 91, 0.25);
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Content section */
        .content {
            text-align: center;
            max-width: 700px;
            animation: fadeInUp 1.2s ease-out 0.3s backwards;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(201, 165, 91, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            color: var(--charcoal);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        /* Loading bar - CENTERED */
        .progress-container {
            margin: 3rem auto 0 auto;
            width: 100%;
            max-width: 400px;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--dark-gold);
            margin-bottom: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(201, 165, 91, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, var(--dark-gold) 100%);
            border-radius: 10px;
            width: 0%;
            animation: progressLoad 3s ease-out forwards;
            box-shadow: 0 0 20px rgba(201, 165, 91, 0.5);
        }

        @keyframes progressLoad {
            to { width: 75%; }
        }

        /* Contact info */
        .contact-info {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(201, 165, 91, 0.3);
            animation: fadeIn 1.5s ease-out 0.6s backwards;
        }

        .contact-label {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-email {
            font-size: 1.125rem;
            color: var(--dark-gold);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: var(--gold);
        }

        /* Footer note - STATIC POSITION */
        .footer-note {
            position: relative;
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 0.5px;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                max-width: 300px;
            }

            .logo-wrapper {
                padding: 1.5rem;
            }

            .circle-1, .circle-2 {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="img/protasia.png" alt="Protasia Logo" class="logo">
            </div>
        </div>

        <div class="content">
            <div class="status-badge">Under Construction</div>
            
            <h1>Something Extraordinary<br>is Coming Soon</h1>
            
            <p class="subtitle">
                We're crafting an exceptional experience for you. 
                Our team is working diligently to bring you something truly remarkable.
            </p>

            <div class="progress-container">
                <div class="progress-label">Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="contact-info">
                <div class="contact-label">Get in Touch</div>
                <a href="mailto:protasiasaas@gmail.com" class="contact-email">protasiasaas@gmail.com</a>
            </div>
        </div>

        <div class="footer-note">
            Â© 2026 Protasia. All rights reserved.
        </div>
    </div>
</body>
</html>
